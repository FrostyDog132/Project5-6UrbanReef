<mat-toolbar color="primary" class="nav-bar">
    <img src="../../assets/UrbanReefLogo.png" class="nav-icon" />
    <button mat-button [routerLink]="['/dashboard']" routerLinkActive="router-link-active" >Dashboard</button>
    <button mat-button class="active">Reef toevoegen</button>
    <button mat-button  [routerLink]="['']" routerLinkActive="router-link-active"  class="logout">
        <mat-icon>logout</mat-icon>
        <span>Afmelden</span>
    </button>
</mat-toolbar>

<mat-card class="card">
    <mat-card-header>
        <h1>Reef toevoegen</h1>
    </mat-card-header>
    <mat-card-content>
        <form name="reefForm">
            <p>
                <mat-form-field appearance="outline" class="form-field">
                    <mat-label>Naam van het reef</mat-label>
                    <input matInput [formControl]="nameFormControl" >
                </mat-form-field>
            </p>
            <p>
                <mat-form-field appearance="outline" class="form-field">
                    <mat-label>Locatie</mat-label>
                    <input matInput [formControl]="LocationFormControl"> 
                </mat-form-field>
            </p>
            <button mat-raised-button color="primary" class="confirmation add" type="submit" (click)="addReef()">Reef toevoegen</button>
            <button mat-raised-button color="warn" class="confirmation" [routerLink]="['/dashboard']">Cancel</button>
        </form>
    </mat-card-content>
</mat-card>
