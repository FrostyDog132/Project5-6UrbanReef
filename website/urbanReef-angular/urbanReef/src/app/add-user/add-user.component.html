<mat-toolbar color="primary" class="nav-bar">
    <img src="../../assets/UrbanReefLogo.png" class="nav-icon" />
    <button mat-button [routerLink]="['/dashboard']" routerLinkActive="router-link-active" >Dashboard</button>
    <button mat-button class="active">Reef toevoegen</button>
    <button mat-mini-fab color="primary" aria-label="user icon" class="user-icon" [matMenuTriggerFor]="userMenu">
        <mat-icon>account_circle</mat-icon>
    </button>
    <mat-menu #userMenu="matMenu" xPosition="before">
        <button mat-menu-item [routerLink]="['/userdetails']" routerLinkActive="router-link-active" >
          <mat-icon>person</mat-icon>
          <span>Gebruikersinformatie</span>
        </button>
        <button mat-menu-item [routerLink]="['/adduser']" routerLinkActive="router-link-active" >
            <mat-icon>person_add</mat-icon>
            <span>Gebruiker toevoegen</span>
          </button>
        <button mat-menu-item [routerLink]="['']" routerLinkActive="router-link-active" >
          <mat-icon>logout</mat-icon>
          <span>Afmelden</span>
        </button>
    </mat-menu>
</mat-toolbar>

<mat-card class="card">
    <mat-card-header>
        <h1>Gebruiker toevoegen</h1>
    </mat-card-header>
    <mat-card-content>
        <p>
            <mat-form-field appearance="outline" class="form-field">
                <mat-label>Email</mat-label>
                <input matInput>
            </mat-form-field>
        </p>
        <p>
            <mat-form-field appearance="outline" class="form-field">
                <mat-label>Voor- en Achternaam</mat-label>
                <input matInput>
            </mat-form-field>
        </p>
        <p>
            <mat-form-field class="form-field">
                <mat-label>Rol</mat-label>
                <mat-select>
                  <mat-option value="user">User</mat-option>
                  <mat-option value="admin">Admin</mat-option>
                </mat-select>
              </mat-form-field>
        </p>
        <button mat-raised-button color="primary" class="confirmation add">Gebruiker toevoegen</button>
        <button mat-raised-button color="warn" class="confirmation" [routerLink]="['/dashboard']">Cancel</button>
    </mat-card-content>
</mat-card>
